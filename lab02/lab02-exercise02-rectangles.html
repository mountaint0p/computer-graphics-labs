<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Class 02 Mini Excercise 02</title>
	</head>
	<body>
		<script type="text/javascript">
			class Rectangle {
				// Custom borderString and insideString params with default values
				constructor(height, width, borderString = "+", insideString = "-") {
					this.height = height;
					this.width = width;
					this.borderString = borderString;
					this.insideString = insideString;
				}

				draw() {
					let rect = "";
					for (let y = 0; y < this.height; y++) {
						// At top/bottom, just draw borders, otherwise draw inner
						if (y === 0 || y === this.height - 1) {
							rect += this.borderString.repeat(this.width);
						} else {
							for (let x = 0; x < this.width; x++) {
								if (x === 0 || x === this.width - 1) {
									rect += this.borderString;
								} else {
									rect += this.insideString;
								}
							}
						}
						rect += "\n";
					}
					console.log(rect);
				}
			}
			// Examples
			let smallRect = new Rectangle(2, 2);
			let bigRect = new Rectangle(5, 7, "*", "$");
			smallRect.draw();
			bigRect.draw();
		</script>
	</body>
</html>
